<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    
    <div class="login-container col-11 col-md-6 col-lg-4">
        <form id="login-form">
            <h1 class="text-center fw-light mb-5">Login</h1>
            
            <div class="mb-3 text-start">
                <label for="username" class="form-label fw-bold">Usu√°rio:</label>
                <input type="text" class="form-control form-control-lg custom-input" id="username" name="username" required>
            </div>
            
            <div class="mb-4 text-start">
                <label for="password" class="form-label fw-bold">Senha:</label>
                <input type="password" class="form-control form-control-lg custom-input" id="password" name="password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100 custom-btn">Entrar</button>
            <p id="error-message" class="text-danger mt-3" style="height: 20px;"></p>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
