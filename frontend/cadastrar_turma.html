<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4">
        <header id="app-header"></header>
        <main id="page-content" class="mt-4">
            <div class="page-header d-flex align-items-center mb-4">
                <a href="secret-turmas.html" class="btn btn-light me-2" title="Voltar"><i class="bi bi-arrow-left fs-4"></i></a>
                <h2 class="mb-0">Cadastrar Nova Turma</h2>
            </div>
            <form id="form-cadastro-turma" class="bg-white p-4 rounded shadow-sm">
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="programa" class="form-label fw-bold">Programa Vinculado</label>
                        <select id="programa" class="form-select" required>
                            <option value="" selected disabled>Carregando programas...</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="ano" class="form-label fw-bold">Ano de Ingresso</label>
                        <input type="number" class="form-control" id="ano" placeholder="Ex: 2025" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label fw-bold">CÃ³digo da Turma (Gerado Automaticamente)</label>
                    <input type="text" class="form-control" id="codigo" readonly disabled>
                </div>
                <hr class="my-4">
                <button type="submit" class="btn btn-primary btn-lg">Salvar Turma</button>
                <button type="button" id="cancel-btn" class="btn btn-secondary btn-lg ms-2">Cancelar</button>
            </form>
        </main>
    </div>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cadastrar_turma.js"></script>
</body>
</html>
