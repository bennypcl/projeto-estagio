<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Programa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4">
        <header id="app-header"></header>
        <main id="page-content" class="mt-4">
            <div class="page-header d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <a href="secret-programas.html" class="btn btn-light me-3" title="Voltar para Programas"><i class="bi bi-arrow-left fs-4"></i></a>
                    <h2 class="mb-0">Cadastrar Novo Programa</h2>
                </div>
            </div>

            <form id="form-cadastro-programa" class="bg-white p-4 p-md-5 rounded shadow-sm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="codigo" class="form-label fw-bold">Código do Programa</label>
                        <input type="text" class="form-control" id="codigo" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label fw-bold">Nome do Programa</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="setor" class="form-label fw-bold">Setor</label>
                        <select id="setor" class="form-select" required>
                            <option value="" disabled selected>Carregando setores...</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="duracao" class="form-label fw-bold">Duração</label>
                        <select id="duracao" class="form-select" required>
                            <option value="">Selecione a duração...</option>
                            <option value="Bimestral">Bimestral</option>
                            <option value="Trimestral">Trimestral</option>
                            <option value="Semestral">Semestral</option>
                            <option value="Anual">Anual</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label for="coordenador" class="form-label fw-bold">Coordenador Responsável</label>
                        <select id="coordenador" class="form-select" required>
                            <option value="" disabled selected>Carregando coordenadores...</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary fw-bold">Salvar Programa</button>
                </div>
            </form>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cadastrar_programa.js"></script>
</body>
</html>
