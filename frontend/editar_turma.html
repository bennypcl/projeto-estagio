<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4">
        <header id="app-header"></header>
        <main id="page-content" class="mt-4">
            <div class="page-header d-flex align-items-center mb-4">
                <a href="secret-turmas.html" class="btn btn-light me-2" title="Voltar"><i class="bi bi-arrow-left fs-4"></i></a>
                <h2 class="mb-0">Editar Turma</h2>
            </div>
            
            <form id="form-edicao-turma" class="bg-white p-4 rounded shadow-sm mb-4">
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="programa" class="form-label fw-bold">Programa Vinculado</label>
                        <select id="programa" class="form-select" required></select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="ano" class="form-label fw-bold">Ano de Ingresso</label>
                        <input type="number" class="form-control" id="ano" placeholder="Ex: 2025" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label fw-bold">Código da Turma (Gerado Automaticamente)</label>
                    <input type="text" class="form-control" id="codigo" readonly disabled>
                </div>
                <hr class="my-4">
                <button type="submit" class="btn btn-primary">Salvar Alterações nos Dados da Turma</button>
            </form>

            <div id="gerenciamento-residentes" class="bg-white p-4 rounded shadow-sm">
                <h4 class="fw-light mb-3">Gerenciar Residentes da Turma</h4>
                
                <h6 class="mb-3">Residentes Atuais (<span id="residentes-atuais-count">0</span>)</h6>
                <div id="residentes-atuais-list" class="list-container mb-4">
                    </div>

                <hr>

                <h6 class="mb-3 mt-4">Adicionar Novos Residentes</h6>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="busca-residente" class="form-control" placeholder="Buscar residente por nome...">
                </div>
                <div id="residentes-disponiveis-list" class="list-container">
                    </div>
            </div>

        </main>
    </div>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/editar_turma.js"></script>
</body>
</html>
