<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF--8">
    <title>Cadastrar Coordenador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4">
        <header id="app-header"></header>
        <main id="page-content" class="mt-4">
            <div class="page-header d-flex align-items-center mb-4">
                <a href="secret-coordenadores.html" class="btn btn-light me-2" title="Voltar"><i class="bi bi-arrow-left fs-4"></i></a>
                <h2 class="mb-0">Cadastrar Novo Coordenador</h2>
            </div>
            <form id="form-cadastro-coordenador" class="bg-white p-4 p-md-5 rounded shadow-sm">
                <div class="mb-4">
                    <label for="tipo-coordenador" class="form-label fw-bold">Tipo de Coordenador</label>
                    <select id="tipo-coordenador" class="form-select" required>
                        <option value="" selected disabled>Selecione um tipo...</option>
                        <option value="programa">Coordenador de Programa</option>
                        <option value="geral">Coordenador Geral</option>
                    </select>
                </div>

                <div id="campos-coord-programa" class="d-none">
                    <div class="mb-3">
                        <label for="programa" class="form-label fw-bold">Programa que Coordena</label>
                        <select id="programa" class="form-select">
                            <option value="" selected disabled>Carregando programas...</option>
                        </select>
                    </div>
                </div>
                <div id="campos-coord-geral" class="d-none">
                    <div class="mb-3">
                        <label for="titulo" class="form-label fw-bold">Título / Cargo</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Ex: Diretoria de Ensino">
                    </div>
                </div>

                <hr class="my-4">
                <h5 class="fw-light mb-3">Dados Pessoais</h5>
                <div class="row">
                    <div class="col-md-8 mb-3"><label for="nome" class="form-label fw-bold">Nome Completo</label><input type="text" class="form-control" id="nome" required></div>
                    <div class="col-md-4 mb-3"><label for="cpf" class="form-label fw-bold">CPF</label><input type="text" class="form-control" id="cpf" required><div id="cpf-error" class="text-danger small mt-1"></div></div>
                </div>
                <div class="row">
                    <div class="col-md-8 mb-3"><label for="email" class="form-label fw-bold">Email</label><input type="email" class="form-control" id="email" required></div>
                    <div class="col-md-4 mb-3"><label for="telefone" class="form-label fw-bold">Telefone</label><input type="text" class="form-control" id="telefone" required></div>
                </div>
                
                <hr class="my-4">
                <h5 class="fw-light mb-3">Dados de Acesso</h5>
                <div class="row">
                    <div class="col-md-6 mb-3"><label for="username" class="form-label fw-bold">Usuário</label>
                        <input type="text" class="form-control" id="username" required></div>
                    <div class="col-md-6 mb-3"><label for="password" class="form-label fw-bold">Senha</label>
                        <input type="password" class="form-control" id="password" required></div>
                </div>
                
                <hr class="my-4">
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary fw-bold">Salvar Coordenador</button>
                </div>
            </form>
        </main>
    </div>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script> 
    <script src="js/cadastrar_coordenador.js"></script>
</body>
</html>
